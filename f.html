    <div id=title>
        <i class="fas fa-users"></i>
        <h1>הצטרפות לפורום:</h1>
    </div>
    <div id="forms">
        <form name="user" action="./endf.html">
            <div>
                <label for="first-name">שם משתמש:</label>
                <input type="text" id="first-name" name="first-name" required="required" minlength="2" />
                <br /> <span class="error">  שדה חובה!  </span>
            </div>
            <div>
                <label for="email">כתובת מייל:</label>
                <input type="email" id="email" name="emaile" required="required" minlength="2"> 
                <br /> <span class="error">  שדה חובה!  </span>
            </div>
            <div>
                <label for="sis">סיסמה:</label>
                <input type="password" id="sis" name="sise"required="required" minlength="2"> 
                <br /> <span class="error">  שדה חובה!  </span>
            </div>
            <div>
                <label for="birth-day">תאריך לידה:</label>
                <input type="date" id="birth-day" name="birthday"/> 
            </div>
            <div id="r">
                <input type="radio" id="male" name="type" value="male"/> <label for="male"><p>ז</p></label> 
                <input type="radio" id="female" name="type" value="female"/><label for="female"><p>נ</p></label>
            </div>
            <div>
                <label for="img">תמונת פרופיל:</label>
                <input type="file" id="img" name="id-file"/>
            </div>
            <div>
                <label for="country">מדינה:</label>
                <select id="country" name="country">
                    <option value="israel">ישראל</option>
                    <option value="usd">ארצות הברית</option>
                    <option value="england">אנגליה</option>
                    <option value="russa">רוסיה</option>
                    <option value="fre">צרפת</option>
                    <option value="polish">פולין</option>
                    <option value="china">סין</option>
                    <option value="japan">יפן</option>
                    <option value="ukrain">אוקרינה</option>
                </select>
            </div>       
            <br>
            <button type="submit"> שמירה</button>
            <button type="reset"> recent</button>
            <br>
        </form>
    </div>
    
    
</body>
